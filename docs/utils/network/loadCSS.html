<!-- quirks -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<title>loadCSS</title>
	<link href="../../ting-quirks.css" rel="stylesheet" />
	<script>
		window.onerror = function(message, url, line) {
			alert("Message : " + message + "\nURL : " + url + "\nLine Number : " + line);
			return true;
		}
	</script>
	<script src="../../../dist/sky.js"></script>
	<script src="../../demo.js"></script>
</head>

<body>
	<div class="container-fluid">
		<h3>Sky.loadCSS</h3>
		<p>获取JSONP数据</p>
		<pre class="code">Sky.loadCSS("./theme.css",function(){alert("成功")},function(e){alert(e.message)});</pre>
		<div class="btn-toolbar">
			<a class="btn btn-primary" href="javascript:void 0;" onclick="run(this)">运行</a>
		</div>
		<p>响应网络错误</p>
		<pre class="code">Sky.loadCSS("./404",function(){alert("成功")},function(e){alert(e.message)});</pre>
		<div class="btn-toolbar">
			<a class="btn btn-primary" href="javascript:void 0;" onclick="run(this)">运行</a>
		</div>
		<p>解析CSS错误</p>
		<pre class="code">Sky.loadCSS("./loadCSS.html",function(){alert("成功")},function(e){alert(e.message)});</pre>
		<div class="btn-toolbar">
			<a class="btn btn-primary" href="javascript:void 0;" onclick="run(this)">运行</a>
		</div>
	</div>
</body>

</html>
