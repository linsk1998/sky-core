<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Test Event</title>
	<style>
		#container {
			border: solid 1px #000;
			padding: 10px;
		}

		#output {
			padding: 10px;
		}
	</style>
</head>

<body>
	<div id="container">
		<button id="btn" type="button">按钮</button>
	</div>
	<pre id="output"></pre>
	<script src="../polyfill.js"></script>
	<button type="button" onclick="clearOutput()">清除输出</button>
	<button type="button" onclick="addEvent()">添加事件</button>
	<button type="button" onclick="removeEvent()">移除事件</button>
	<button type="button" onclick="dispatchEvent()">触发事件</button>
	<script>
		function onclick(e) {
			document.getElementById("output").textContent += "点击了按钮";
		}
		function addEvent() {
			document.getElementById("btn").addEventListener('click', onclick);
		}
		function removeEvent() {
			document.getElementById("btn").removeEventListener('click', onclick);
		}
		function dispatchEvent() {
			document.getElementById("btn").dispatchEvent('click', onclick);
		}
		function clearOutput() {
			document.getElementById("output").textContent = "";
		}
	</script>
</body>

</html>
